<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="jumbo" class="jumbotron">
            <h1 class="display-4">Trivia Game!</h1>
            <hr class="my-4">
            <button id="startButton" type="button" class="btn btn-dark">Start Game</button>
        </div>
        <div id="questionBox" class="jumbotron">
            <form>
                <h3>How many options do you have?</h3>
                <br>
                <label class="radio-inline">
                    <input type="radio" name="optradio"> Option 1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio"> Option 2
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio"> Option 3
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio"> Option 4
                </label>
            </form>
        </div>


        <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
