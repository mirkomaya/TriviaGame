<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="jumbo" class="jumbotron">
            <h1 class="display-4">Trivia Game!</h1>
            <hr class="my-4">
            <button id="startButton" type="button" class="btn btn-dark">Start Game</button>
        </div>
        <div id="timer"></div>
        <label class="radio-inline">
            <div id="game"></div>
        </label>

        <form class="jumbotron">
            <h3>Which fictional city is the home of Batman?</h3>
            <br>
            <label class="radio-inline">
                <input type="radio" name="optradio" value="Gotham"> Gotham
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio" value="Charlotte"> Charlotte
            </label>
            <label class=" radio-inline">
                <input type="radio" name="optradio" value="Paris"> Paris
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio" value="Los Angeles"> Los Angeles
            </label>
        </form>

        <script type="text/javascript" src="assets/javascript/app2.js"></script>

</body>

</html>
